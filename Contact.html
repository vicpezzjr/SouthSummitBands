<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>South Summit Band - Concert Bands</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <!-- Logo and School Name (Left Aligned) -->
      <div class="logo-name">
        <img src="SSPartial.png" alt="School Mascot" class="logo">
        <span class="company-name">South Summit Instrumental Music</span>
      </div>

      <!-- Middle & High School Links (Right Aligned) -->
      <div class="parent-links">
        <a href="https://www.ssummit.org/o/high-school" target="_blank">South Summit High</a>
        <a href="https://www.ssummit.org/o/middle-school" target="_blank">South Summit Middle</a>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav>
      <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="#EnsembleLink" class="dropbtn">Ensembles</a>
          <div class="dropdown-content">
            <a href="ConcertEnsembles.html" target="_blank">Concert Bands</a>
            <a href="JazzBands.html" target="_blank">Jazz Bands</a>
            <a href="PercussionEnsemble.html" target="_blank">Percussion Ensembles</a>
          </div>
        </li>
        <li><a href="#CalendarLink">Calendar</a></li>
        <li><a href="Index.html">Contact</a></li>
        <li><a href="https://www.youtube.com/watch?v=hNEW9_Lyae0" target="_blank">Watch</a></li>
      </ul>
    </nav>
  </header>
     <!-- Contact Form Section -->
  <section id="ContactLink">
    <div id="main-content">
      <h1>Contact Us</h1>
      <form action="https://formspree.io/f/{your_form_id}" method="POST">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br>

        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <a href="https://www.ssummit.org/" target="_blank">
      <img src="District_Logo.png" alt="School Logo" class="footer-logo">
    </a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
